<!DOCTYPE html>
<html>
<head>
	<title>
		<a href="index.html">Trang Chủ</a>
	</title>
</head>
<body> 
	<div>
			<form action="">
				<table align="center">
						<tr>
							<th colspan="2" align="center" style="color: red">  ĐĂNG KÝ</th>
							
						</tr>

						<tr>
							<td>Tài Khoản:</td>
							<td>
								<input type="text" placeholder="Nhập tài khoản..." size="50">
							</td>
						</tr>
						<tr>
							<td>Mật khẩu:</td>
							<td>
								<input type="password" name="" id="" placeholder="Nhập password..." size="50">
							</td>
						</tr>
						<tr>
							<td>SĐT:</td>
							<td>
								<input type="number"  size="5">
							</td>
						</tr>
						<tr>
							<td>Giới thiệu:</td>
							<td>
								<textarea cols="50" rows="10" ></textarea>
							</td>
						</tr>
						<tr>
							<td>Giới Tính:</td>
							<td>
								<select name="" id="">
									<option value="1">Nam</option>
									<option value="2">Nữ</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Tình Trạng hôn nhân:</td>
							<td>
								<input type="radio" name="r"> Đã có bồ
								<input type="radio" name="r"> độc thân
							</td>
						</tr>

						<tr align="center">
							<td colspan="2">
								<input type="submit" name="" id="" value="Đăng ký">
								<button type="reset">Nhập lại</button>
								
							</td>	
							
						</tr>
						<tr>
							<td>Trạng Thái</td>
							<td>
								<input type="checkbox" name="" id=""> Kích hoạt
							</td>
						</tr>
						
				</table>

				
		    </form>
	</div>
	
</body>
</html>
